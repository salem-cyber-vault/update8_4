<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ADD8E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Owl body -->
  <ellipse cx="32" cy="40" rx="18" ry="20" fill="url(#owlGradient)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Owl head -->
  <circle cx="32" cy="24" r="16" fill="url(#owlGradient)" opacity="0.95" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="20" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="38" cy="20" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="26" cy="20" r="3" fill="#4A148C"/>
  <circle cx="38" cy="20" r="3" fill="#4A148C"/>
  <circle cx="27" cy="19" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="39" cy="19" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Beak -->
  <polygon points="32,26 28,30 36,30" fill="#FFB6C1" opacity="0.8"/>
  
  <!-- Ear tufts -->
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#owlGradient)" opacity="0.7" transform="rotate(-20 20 12)"/>
  <ellipse cx="44" cy="12" rx="3" ry="8" fill="url(#owlGradient)" opacity="0.7" transform="rotate(20 44 12)"/>
  
  <!-- Wings -->
  <ellipse cx="18" cy="38" rx="6" ry="12" fill="url(#owlGradient)" opacity="0.6" transform="rotate(-15 18 38)"/>
  <ellipse cx="46" cy="38" rx="6" ry="12" fill="url(#owlGradient)" opacity="0.6" transform="rotate(15 46 38)"/>
  
  <!-- Mystical sparkles -->
  <circle cx="12" cy="16" r="1" fill="#FFB6C1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="22" r="1.5" fill="#DDA0DD" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="8" r="1" fill="#ADD8E6" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>